{% extends "default.html" %}


{% block body %}

<section class="hero hero-with-padding" style="text-align: center;">
  <div class="hero-body">
    <br>
    <p class="subtitle">
      {% with errors = get_flashed_messages(category_filter=["error"]) %}
        {% if errors %}
    
          {%- for msg in errors %}
            {{ msg }}
          {% endfor -%}
    
        {% else %}
          Girmek istediğiniz sayfa bulunamadı.
        {% endif %}
      {% endwith %}
    </p>
    <a href="{{ url_for('front_page') }}">Geri dön</a>
  </div>
</section>

{% endblock %}
